<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecommerce website sign in page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&
display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Honk&family=Playball&
family=Protest
+Revolution&family=Rubik+Broken+Fax&family=Rubik+Doodle+Shadow&family=Rubik+Glitch+Pop&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.3.6/build/css/intlTelInput.css">
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/signIn.css" />
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.3.6/build/js/intlTelInput.min.js"></script>
    <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
   </script>  
</head>

<body>
     <!-- start translate -->
  <div id="google_translate_element" style="display:none;"></div>
    <div id="containerSignIn">
        <section>
            <div class="renova flex-center"  translate="no">
                <i class="fa-brands fa-r-project"></i>
                <span class="flex-center">enova</span>
            </div>
            <div class='formSign' id="formSignIn">
                <span class="signIn">sign in</span>
                <div class='error' id="errorLogin">username or password is incorrect</div>
                <form action="" method="POST">
                    <label>enter your username</label>
                    <input id='logUserName' type="text" name="username" required />
                    <label>enter password</label>
                    <input id="logPassword" type="password" name="pass" required />
                    <input type="submit" name="submit" value="login" />
                </form>
                <div id="createNewAccount">create new account in renova</div>
            </div>
            <div class='formSign' id="formSignUp">
                <span class="signIn">create account</span>
                <form action="" method="POST">
                    <label> your username</label>
                    <input id='userName' type="text" name="username" required />
                    <label> your name</label>
                    <input id="name" type="text" name="name" required />
                    <label>your phone</label>
                    <div class="contain">
                        <input id='phone' type="tel" name="number" placeholder="number mobile" required />
                    </div>
                   
                    <label>your email</label>
                    <input id='email' type="email" name="email" placeholder="" required />
                    <label> password</label>
                    <input id="password" type="password" name="pass" required />
                    <label>re-enter password</label>
                    <input id='re-enterPass' type="password" name="repass" required />

                    <input id="upSubmit" type="submit" name="submit" value="register" />
                </form>
                <div class='error' id="errorRegister"></div>
                <div id="haveAccount">already have an account ? <span id="sign">login</span></div>
            </div>
        </section>
    </div>
    <script type="module" defer src="../js/signIn.js"></script>
</body>

</html>
